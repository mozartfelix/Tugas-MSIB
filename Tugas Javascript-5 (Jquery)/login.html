<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>

<body>
    <header class="navbar">
        <h1 class="navbar__logo">E-Toko</h1>
        <nav class="navbar__nav-items">
            <a href="home.html">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="navbar__button">
            <button class="navbar__button-register">Register</button>
            <a href="login.html">
                <button class="navbar__button-login">Login</button>
            </a>
        </div>
        <div class="profile">
            <button id="profile-username"></button>
            <div class="profile-logout">
                <button>Logout</button>
            </div>
        </div>
    </header>

    <main>
        <form class="form-login" action="">
            <h1 class="form-tittle">Login Data</h1>
            <div class="input-wrapper">
                <Label for="username">Username:</Label>
                <input type="text" placeholder="Insert Username">
            </div>
            <div class="input-wrapper">
                <Label for="password">Password:</Label>
                <input type="password" placeholder="Insert Password">
            </div>
            <button id="login" type="button">Login</button>
        </form>
    </main>

    <script src="index.js"></script>
    <script>
        $("#login").on("click", () => {
            const val = $("input[name='username']").val();
            localStorage.setItem("username", val);
            userExist();
        });
    </script>
</body>

</html>
